    <div id="sytty">

            <img src="animat-lightbulb-color.gif">

          <p>Light OFF: PRESS B</p> </div>

    <div id="lamppu">

                <img src="animat-lightbulb.gif"> 

              <p>Light ON: PRESS A</p></div>



<script>

    ///////////////////////////////////////////////////////////////////////////////////////////////////////////



$(document).ready(function () {

  console.log("jQuery starts");



  setInterval(function () {

  var d = new Date();

  var nyt = d.getTime();  

  

  $.getJSON("../data.json", function (json) {

            //is json REF time <= nyt=now

      if ( json.REF <= nyt) {

                  // tässä käy läpi jsonin arvot, ja onko edelleen sama

          nyt = json.REF;

                                

              jQuery.each(json, function (avain, arvo) {

                                //etsitään

                                  painettuNappi = "";

                                    if (arvo == nyt && avain != "REF") {

                                        painettuNappi = avain;

                    }

                                            

                                      if (painettuNappi == "bb") {

                                          console.log("painettu",painettuNappi);                 

                                          

                                            $("#sytty").hide();

                                            $("#lamppu").show();

                                        

                                      }



                                      if (painettuNappi == "AA") {  

                                          console.log("painettu",painettuNappi);

                                              

                                            $("#lamppu").hide();

                                            $("#sytty").show();

/////////////////////                                              

                                      }



                }                    

        );

  }



                

})      

      

           

 }, 2000);



 });



  </script>
